<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Predict Hospital Bill</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="{{ url_for('static',filename='./css/style.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="margin-top: 15px;">
            <div class="card mx-auto p-4" style="max-width:500px;">
                <h1 class="text-center mb-4">Predict Hospital Bill</h1>
                <form action="{{ url_for('predict') }}" method="POST">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" id="age" placeholder="Age" required>
                    </div>
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <select name="sex" class="form-select" id="sex" required>
                            <option value="">Select your sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bmi" class="form-label">BMI</label>
                        <input type="number" step="any" name="bmi" class="form-control" id="bmi" placeholder="BMI" required>
                    </div>
                    <div class="mb-3">
                        <label for="children" class="form-label">Number of Children</label>
                        <input type="number" name="children" class="form-control" id="children" placeholder="Children" required>
                    </div>
                    <div class="mb-3">
                        <label for="smoker" class="form-label">Smoker</label>
                        <select name="smoker" class="form-select" id="smoker" required>
                            <option value="">Do you smoke?</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="region" class="form-label">Region</label>
                        <select name="region" class="form-select" id="region" required>
                            <option value="">Select your region</option>
                            <option value="northease">Northeast</option>
                            <option value="northwest">Northwest</option>
                            <option value="southeast">Southeast</option>
                            <option value="southwest">Southwest</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Predict
                    </button>
                </form>
                    {% if pred %}
                    <div class="result-box">
                        <p>{{ pred }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
        <footer>
            &copy; {{ year }} Hospital Bill Predictor. All rights reserved.
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
